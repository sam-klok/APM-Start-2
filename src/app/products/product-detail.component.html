<div class="card">
    <div class='card-header' *ngIf='product'>
        {{pageTitle + ' : ' + product.productName}}
        <p>product-detail works!</p>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary"
                style="width: 80px;"
                (click)='onBack()'>
            <i class='fa fa-chevron-left'></i> BACK
        </button>
    </div>
</div>
